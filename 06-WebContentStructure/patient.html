<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="birth-date">Date of birth:</label><br>
        <input type="date" id="birth-date" name="birth-date"><br><br>

        <label for="birth-place">Place of birth:</label><br>
        <input type="text" id="birth-place" name="birth-place"><br><br>

        <label for="illness">Ilnesses</label><br>
        <input type="checkbox" id="illness1" name="illness1"><label for="illness1">Illness 1</label><br>
        <input type="checkbox" id="illness2" name="illness2"><label for="illness2">Illness 2</label><br>
        <input type="checkbox" id="illness3" name="illness3"><label for="illness3">Illness 3</label><br>
        <input type="checkbox" id="illness4" name="illness4"><label for="illness4">Illness 4</label><br></be><br>

        <label for="notes">Notes</label>
        <input type="textarea" id="notes"><br><br>
        
        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
